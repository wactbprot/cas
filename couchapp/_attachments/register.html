<h1 class="uk-heading-line uk-text-center"><span>Sign Up</span></h1>
<form class="uk-form-stacked uk-margin-large"  action="/register/" method="post">
  <div class="uk-margin">
    <input class="uk-input" type="text" name="email" placeholder="Email"></input>
  </div>
  <div class="uk-margin">
    <input class="uk-input" type="password" name="password1" placeholder="Password"></input>
  </div>
  <div class="uk-margin">
    <input class="uk-input" type="password" name="password2" placeholder="Repeat Password"></input>
  </div>
  <div class="uk-margin">
   <button class="uk-button uk-button-primary">Submit</button> 
  </div>
</form>
